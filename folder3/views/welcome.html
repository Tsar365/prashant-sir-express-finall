<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home | My Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            line-height: 1.6;
            background-color: #f4f4f4;
        }

        header {
            background: #222;
            color: #fff;
            padding: 15px 0;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .main {
            padding: 60px 0;
            text-align: center;
        }

        .main a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #ff5a5f;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }

        footer {
            background: #222;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 40px;
        }
    </style>
</head>
<body>

<header>
    <div class="container">
        <nav>
            <h2>MyWebsite</h2>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/add-home">Add Home</a></li>
            </ul>
        </nav>
    </div>
</header>

<section class="main">
    <div class="container">
        <h1>Welcome to airbnb</h1>
        <a href="/add-home">Add Home</a>
    </div>
</section>

<footer>
    <p>&copy; 2026 MyWebsite. All Rights Reserved.</p>
</footer>

</body>
</html>
