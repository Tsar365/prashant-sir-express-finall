<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register Your Home</title>
  <link href="/css/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white rounded-xl shadow-xl p-8 max-w-lg w-full">

    <!-- Form Header -->
    <h1 class="text-3xl font-bold text-gray-800 mb-4 text-center">Register Your Home</h1>
    <p class="text-gray-600 mb-8 text-center">Fill out the form below to register your home with us.</p>

    <!-- Form -->
    <form action="/submitted" method="POST" class="space-y-6">

      <!-- Name -->
      <div>
        <label for="name" class="block text-gray-700 font-semibold mb-2">Full Name</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
      </div>

      <!-- Email -->
      <div>
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
      </div>

      <!-- Phone -->
      <div>
        <label for="phone" class="block text-gray-700 font-semibold mb-2">Phone Number</label>
        <input type="tel" id="phone" name="phone"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
      </div>

      <!-- Address -->
      <div>
        <label for="address" class="block text-gray-700 font-semibold mb-2">Address</label>
        <textarea id="address" name="address" rows="3"
                  class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none"></textarea>
      </div>

      <!-- Home Type -->
      <div>
        <label for="type" class="block text-gray-700 font-semibold mb-2">Home Type</label>
        <select id="type" name="type"
                class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-600 focus:border-blue-600 outline-none">
          <option value="" disabled selected>Select type</option>
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="villa">Villa</option>
        </select>
      </div>

      <!-- Checkbox -->
      <div class="flex items-center">
        <input id="terms" name="terms" type="checkbox" required
               class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
        <label for="terms" class="ml-2 text-gray-700">I agree to the <a href="#" class="text-blue-600 underline">terms and conditions</a></label>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-green-600 text-white font-semibold px-4 py-2 rounded-lg hover:bg-green-700 transition">
        Submit
      </button>

    </form>

  </div>

</body>
</html>
